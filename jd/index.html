<html>
<script>
    const requireJs = js => {
        const func = src => {
            let script  = document.createElement("script");
            script.type = "text/javascript";
            script.src  = src;
            document.getElementsByTagName('head')[0].appendChild(script);
        }
        if(typeof jQuery == "undefined"){
            func('https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js');
        }
        func(js);
    };
    requireJs('https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js');
    document.body.innerHTML = "";
    $("html").css("overflow", "hidden");
    $("body").append('<div id="topTitle" style="padding:20px;display:block;font-size:48px;color:#FFFFFF;background-color:#e2231a;width:100%;text-align:center">京东自动评价JS脚本 </div><iframe src="https://club.jd.com/myJdcomments/myJdcomment.action?sort=0" style="width:99%;height:800px" id="JDifr"></iframe>');
    $("#J-global-toolbar").remove();
    let isFiveStar = true;
    $("#topTitle").click(function () {
        $("#topTitle").css("background-color", isFiveStar = !isFiveStar ? "#e2231a" : "#8B0000");
    });
    let pendingNum = 1;
    let waitSubmitIds;
    let curId = 0;
    let maxCurId = 0;
    $("#JDifr").load(function () {
        const JDifrContents = $("#JDifr").contents();
        if ($("#JDifr").attr("src").indexOf("sort") > 0) {
            const obj = JDifrContents.find("a.text:first");
            pendingNum = (obj.siblings().length > 0 && obj.attr("href") == "?sort=0") ? parseInt(obj.next().text()) : 0;
            waitSubmitIds = JDifrContents.find(".number").length > 0 ? JDifrContents.find(".number").text().match(/\d{10,12}/g) : 0;
            maxCurId = waitSubmitIds ? waitSubmitIds.length : 0;
            curId = 0;
            if (pendingNum != 0 && maxCurId > 0) {
                gotoNextURL("order");
            } else {
                showInfo("订单全部评价完毕！！！");
            }
        } else if ($("#JDifr").attr("src").indexOf("ruleid") > 0 && curId < maxCurId) {
            sumbitEvaluate();
            gotoNextURL("order");
        } else if (curId == maxCurId) {
            gotoNextURL("main");
        } else {
            showInfo("异常了！联系作者！");
        }
        JDifrContents.find("html").css("overflow", "hidden");
    });
    function showInfo(infoShow) {
        $("#JDifr").contents().find("#nav").text(infoShow);
        $("#JDifr").contents().find("#nav").css({ "text-align": "center", "padding": "30px", "margin": "1px", "font-size": "50px", "color": "#FFFFFF", "width": "100%" });
    }
    function gotoNextURL(nextURL) {
        trueNextURL = (nextURL == "main") ? ("https://club.jd.com/myJdcomments/myJdcomment.action?sort=0") : ("https://club.jd.com/myJdcomments/orderVoucher.action?ruleid=" + waitSubmitIds[curId]);
        window.setTimeout(function () {
            $("#JDifr").attr("src", trueNextURL);
        }, 500);
    }
    function sumbitEvaluate() {
        if ($("#JDifr").attr("src").indexOf("club.jd.com") < 1) {
            return
        }
        let tempInter, contentArr = [
            '商品质量很好，很满意，配送速度快啊，而且配送员态度也非常好。',
            '挺好的，非常实用。京东的物流很快哟~希望以后会更快╭(╯3╰)╮',
            '多快好省，京东给力，下次还是要选择京东商城，没错，非常满意',
            '非常好，一起买的，价格便宜，快递又快，京东商城还是非常的专业和贴心!',
            '活动期间买的很实惠，京东自营，值得信赖。',
            '便宜好用，值得推荐买买买，同事都说好用。下次继续买买买，哈哈哈…',
            '京东物流就是一个字快，昨晚10点多，11点前下的单今天早上就收到，包装得很好。',
            '京东购物使我们的生活更便捷了！京东商品丰富，无所不有，自营商品更是价格优惠！',
            '一直上京东商城网购，东西非常不错，价格便宜，物流快，是正品', '质量很好，性价比高，值得购买，送货速度快！！',
            '怒赞！（此评论虽仅有两个字，可谓言简意赅，一字千金，字字扣人心弦!',
            '我为什么喜欢在京东买东西，因为今天买明天就可以送到。',
            '非常感谢京东商城给予的优质的服务，从仓储管理、物流配送等各方面都是做的非常好的。'
        ];
        tempInter = setInterval(function () {
            window.clearInterval(tempInter);
            const JDifrContents = $("#JDifr").contents();
            JDifrContents.find(".star5:visible").each(function () {
                isFiveStar ? $(this).click() : (Math.random(0, 1) > 0.5 ? $(this).click() : $(this).siblings('.star4').click());
            });
            isTag = JDifrContents.find(".m-tagbox a");
            if (isTag) {
                JDifrContents.find(".m-tagbox a:first-child").addClass("tag-checked");
            }
            let tLen = JDifrContents.find('textarea:visible').length;
            if (tLen) {
                for (let ti = 0; ti < tLen; ti++) {
                    JDifrContents.find('textarea:visible').eq(ti).text(contentArr[Math.floor(contentArr.length * Math.random())]);
                }
            }
            window.setTimeout(function () {
                JDifrContents.find('.btn-submit')[0].click();
                curId++;
            }, 100);
        }, 50);
    }
</script>

</html>
