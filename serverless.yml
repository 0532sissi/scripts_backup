# serverless.yml

#组件信息
component: scf # (必选) 组件名称，在该实例中为scf
name: DogDog # (必选) 组件实例名称。

#组件参数配置
inputs:
  name: scf-${name} # 云函数名称，默认为 ${name}-${stage}-${app}
  enableRoleAuth: true # 默认会尝试创建 SCF_QcsRole 角色，如果不需要配置成 false 即可
  src: ./
  handler: index.main_handler #入口
  runtime: Nodejs12.16 # 运行环境 默认 Nodejs10.15
  region: na-toronto # 函数所在区域
  description: This is a function in ${app} application.
  memorySize: 64 # 内存大小，单位MB
  timeout: 900 # 超时时间，单位秒
  events: #触发器
    - timer: #东东超市兑换奖品
        parameters:
          name: RedeemSupermarket
          cronExpression: "55/1 59 23 * * * *"
          enable: true
          argument: jd_blueCoin
    - timer: #宠汪汪积分兑换奖品
        parameters:
          name: RedeemJoyReward
          cronExpression: "55/1 59 23,7,15 * * * *"
          enable: true
          argument: jd_joy_reward
    - timer: #京东手机狂欢城
        parameters:
          name: CarnivalCity
          cronExpression: "0 0 0-18/3 * * * *"
          enable: true
          argument: jd_carnivalcity
    - timer: #争分夺秒新一天
        parameters:
          name: NewDay
          cronExpression: "0 0 0 * * * *"
          enable: true
          argument: jd_bean_sign&jd_shop&jd_sgmh
    - timer: #店铺签到
        parameters:
          name: ShopSign
          cronExpression: "0 0 0 * * * *"
          enable: true
          argument: monk_inter_shop_sign
    - timer: #杂七杂八
        parameters:
          name: Miscellaneous
          cronExpression: "0 0 0 * * * *"
          enable: true
          argument: z_xmf&jd_club_lottery&jd_rankingList&jd_lotteryMachine
    - timer: #华硕-爱奇艺
        parameters:
          name: Asus-iQiyi
          cronExpression: "0 0 0 * * * *"
          enable: true
          argument: z_asus_iqiyi
  environment: #  环境变量
    variables: #  环境变量对象
      AAA: BBB # 不要删除，用来格式化对齐追加的变量的
